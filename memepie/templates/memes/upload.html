{% extends 'base.html' %}

{% block title %}Upload Meme - MemePie{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-card">
            <div class="auth-header text-center">
                <h2>Upload Meme</h2>
                <p>Share your funniest memes with the world!</p>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-auth mt-3">Upload Now</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="text-muted text-decoration-none small">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
